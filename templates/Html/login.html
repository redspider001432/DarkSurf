<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href={% static 'css/login.css' %}>
</head>
<body>
    <div class="container">
        <form method="post" class="form" action="">
        {% csrf_token %}
            <div>
            {% if messages %}
                {% for message in messages %}
                <h5>{{ message }}</h5>
                {% endfor %}
            {% endif %}
            </div>
            <h2>Sign-In</h2>
            <input name="username" class="box" type="text" placeholder="Username" required>
            <input name="password" class="box" type="password" placeholder="Password" required>
            <input class="login" type="submit" value="Log-In">
            <a href="#">Forget Password?</a>
            <a href={% url 'register' %}>Create a new account?</a>
        </form>
        <div class="side">
            <img src={% static 'images/hack1.png'%}>
        </div>
    </div>
</body>
</html>
